<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/53e4485251.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&family=Outfit&display=swap" rel="stylesheet">
</head>

<body>
  <div class="flex-container">
    <div class="img-container">
      <img src="image-product-desktop.jpg" alt="">
    </div>
    <div class="txt-container">
      <p class="perfume">PERFUME</p>

      <H1>Gabrielle <br> Essence Eau <br> De Parfum</H1>

      <p class="parrafo">A floral, solar and voluptuous <br>
                         interpretation composed by <br>
                         Olivier Polge, Perfumer-Creator <br>
                         for the House of CHANEL.</p>

      <div class="prices">
        <p class="price-one">$149.99</p> <strike class="price-two">$169.99</strike>
      </div>

      <div class="cart">
        <a href=""><i class="fa-solid fa-cart-shopping"></i> Add to Cart</a>
      </div>

    </div>
  </div>
</body>
</html>
